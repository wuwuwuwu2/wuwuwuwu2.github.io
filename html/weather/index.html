<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #weather-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #temperature {
            font-size: 2em;
            color: #333;
        }

        #location {
            font-size: 1.5em;
            color: #555;
        }

        #description {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <div id="temperature"></div>
        <div id="location"></div>
        <div id="description"></div>
    </div>

    <script>      
      // Function to fetch weather data from the API
        async function getWeatherData(city) {
            try {
                const apiKey = 'a611a17ea3c6c7e94cffb171f9633596';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                // Check if the necessary properties exist in the response
                if (data.main && data.name && data.sys && data.weather && data.weather.length > 0) {
                    return {
                        temperature: data.main.temp,
                        location: `${data.name}, ${data.sys.country}`,
                        description: data.weather[0].description
                    };
                } else {
                    console.error('Incomplete or unexpected weather data:', data);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        // Update the UI with weather data
        async function updateWeatherUI() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();

            //if (cityName === '') {
            //    alert('Please enter a city name.');
            //    return;
            //}

            const weatherData = await getWeatherData(cityName);
            if (weatherData) {
                document.getElementById('temperature').textContent = `${weatherData.temperature}Â°C`;
                document.getElementById('location').textContent = weatherData.location;
                document.getElementById('description').textContent = weatherData.description;
            }
        }

        // Call the updateWeatherUI function when the page loads
        window.onload = function () {
            updateWeatherUI();
        };

                // Handle key press events in the input field
                function handleKeyPress(event) {
            if (event.key === 'Enter') {
                updateWeatherUI();
            }
        }
    </script>
    <body>
        <br>
        <div id="weather-container">
            <div>
                <label for="cityInput">Enter City: </label>
                <input type="text" id="cityInput" placeholder="City Name" onkeydown="handleKeyPress(event)">
                <button onclick="updateWeatherUI()">Get Weather</button>
            </div>
    </body>
</body>
</html>
